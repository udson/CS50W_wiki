{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search results
{% endblock title %}

{% block body %}
    <h1>Search results for "<b>{{q}}</b>"</h1>
    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'entry' entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock body %}
